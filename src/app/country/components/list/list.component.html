<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>Código</th>
        <th>Ícono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries(); track country.cca3) {
        <tr>
          <th>{{ country.cca3 }}</th>
          <th>{{ country.flag }}</th>
          <td><img src="{{ country.flags.png }}" alt="{{ country.name.common }} flag" width="50"></td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.capital ? country.capital[0] : 'N/A' }}</td>
          <td>{{ country.population }}</td>
          <td>
            <a href="#" class="link-primary cursor-pointer">Más información</a>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
